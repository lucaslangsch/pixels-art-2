<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint Box</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div id="principal">
      <h1>Pixels Art 2.0</h1>
      <div id="options">
        <div id="grid-options">
          <div id="slider">
            <label for="grid-width">Grid Width<input type="range" name="width" id="grid-width" min="1" max="30"
                value="0"><span id="grid-width-value">1</span></label>
          </div>
          <div id="slider">
            <label for="grid-height">Grid Height<input type="range" name="height" id="grid-height" min="1" max="30"
                value="0"><span id="grid-height-value">1</span></label>
          </div>
          <button id="create-grid">New Grid</button>
        </div>
        <div id="paint-options">
          <button id="clear-grid">Clear All</button>
          <button id="random-color">Random Color</button>
          <input type="color" name="select-color" id="select-color">
          <button id="erase-grid" value=0>Erase</button>
          <button id="paint-grid" value=0>Paint</button>
        </div>
      </div>
      <div id="grid-main"></div>
    </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
